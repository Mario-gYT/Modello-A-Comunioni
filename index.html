<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prima Comunione di [Nome]</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900;1,700&family=Great+Vibes&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-comunione-A.css"> 
</head>
<body>

    <div id="open-state">
        
        <div class="decorations top-decor">
            <span class="cross">✝️</span>
            <span class="cross">🕊️</span>
            <span class="rose">🌹</span>
        </div>
        
        <div class="name-frame-container">
            <p class="rose-border top-border">🌹 🌹 🌹 🌹 🌹 🌹 🌹</p>
            <h1 class="main-title cursive-name black-text">NOME</h1>
            <p class="rose-border bottom-border">🌹 🌹 🌹 🌹 🌹 🌹 🌹</p>
        </div>
        
        <p class="small-text gold-text" style="margin-top: 5px;">La mia Prima Comunione</p>
        
        <div class="separator thin"></div>

        <p class="details black-text date-time">28 Maggio 2028 | Ore 11:30</p>
        

        <div class="buttons-block-container">
            
            <p class="small-text gold-text location-header">Presso la Chiesa</p>
            <a href="http://googleusercontent.com/maps.google.com/chiesa" target="_blank" class="action-button block-button primary-button" title="Posizione Chiesa">
                <span class="button-icon">⛪</span> Chiesa
            </a>
            
            <p class="small-text gold-text location-header">Ristorante</p>
            <a href="http://googleusercontent.com/maps.google.com/ristorante" target="_blank" class="action-button block-button primary-button" title="Posizione Ristorante">
                <span class="button-icon">🍽️</span> Ristorante
            </a>
            
            <div class="centered-action" style="margin-top: 25px;">
                <a href="https://wa.me/39NUMERODEIGENITORI?text=Confermo%20la%20mia%20presenza%20alla%20Comunione%20di%20[Nome]" target="_blank" class="action-button block-button confirm-button" title="Conferma Presenza">
                    <span class="button-icon">✅</span> Conferma Presenza
                </a>
            </div>
        </div>
        
        <div class="separator" style="margin-top: 30px;"></div>
        <p class="details black-text" style="margin-top: 15px;">Seguimi sui social:</p>
        <div class="buttons-container social-buttons">
            <a href="https://www.instagram.com/_mariogyt_/" target="_blank" class="action-button">
                Mario G.: Instagram
            </a> 
            <a href="https://www.youtube.com/@MariogYT." target="_blank" class="action-button">
                Mario G.: YouTube
            </a>
        </div>
        
    </div>
    
    </body>
</html>
